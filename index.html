<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="Vector.png">
	<link rel="stylesheet" type="text/css" href="normalize.css">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Rubik+Puddles&display=swap" rel="stylesheet">
    <title>Challenge Encriptador</title>
</head>
<body>
    <header>
        <img src="logo.png" class="logo" alt="Alura">
    </header>
    <main class="cajaPrincipal">
		<section>
			<textarea class="ingresarTexto" cols="30" rows="10" placeholder="Ingresar el texto aquí ¡gracias!"></textarea>
			<div class="infoIngresarTexto">
				<img src="vectorinfo.png" alt="Información">
				<h6>Sólo letras minúsculas y sin acento</h6>
			</div>
			<div class="botones">
				<button class="botonEncriptar" onclick="btnEncriptar()">Encriptar</button>
				<button class="botonDesencriptar" onclick="btnDesencriptar()">Desencriptar</button>
			</div>
		</section>
		<section>
			<textarea class="resultadoTexto" cols="20" rows="10"></textarea>
			<div id="msjBoton">
				<h4>Ningún mensaje fue encontrado</h4>
				<p>Ingresar el texto que desees encriptar o desencriptar</p>
			</div>
			<button class="botonCopiar" onclick="btnCopiar()">Copiar</button>
        </section>
	</main>
	<footer>
		<p class="rodapie">Project by Mauri Peralta</p>
	</footer>
	<script src="script.js"></script>
</body>
</html>
